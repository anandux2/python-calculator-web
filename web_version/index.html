<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Web Calculator | Sleek & Powerful</title>
    <meta name="description" content="A modern, high-performance web calculator with a premium glassmorphism design.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="calculator-container">
        <div class="calculator-glass">
            <header class="calc-header">
                <h1>Calc<span>Core</span></h1>
                <div class="status-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </header>

            <div class="display-container">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>

            <div class="buttons-grid">
                <button class="btn btn-utility" data-action="clear">AC</button>
                <button class="btn btn-utility" data-action="delete">DEL</button>
                <button class="btn btn-operator" data-action="modulus">%</button>
                <button class="btn btn-operator" data-action="divide">÷</button>
                
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn btn-operator" data-action="multiply">×</button>
                
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn btn-operator" data-action="subtract">−</button>
                
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn btn-operator" data-action="add">+</button>
                
                <button class="btn" data-number>0</button>
                <button class="btn" data-number>.</button>
                <button class="btn btn-equals" id="equals">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
